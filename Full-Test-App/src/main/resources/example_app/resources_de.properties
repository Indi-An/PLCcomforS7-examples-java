txtInfoBF_Text=In diesem Fenster können Sie die Objektliste einlesen, die Länge einzelner Objekte abrufen. \r\nAußerdem stehen Funktionen für Backup und Restore zur Verfügung.
txtInfoDS_Text=Der PLCcom-Datenserver überwacht eigenständig Daten in der SPS in einem einstellbaren Zyklus und benachrichtigt die übergeordnete Software bei einer Veränderung mit einem Event.
txtInfoLI_Text=Vielen Dank für die Nutzung unserer PLCcom-Komponente.\r\nBevor sie PLCcom ausführen können, geben Sie bitte Ihre Lizenz-Informationen ein.\r\nEntnehmen Sie diese Daten bitte der eMail, die Sie nach dem Download erhalten haben, oder Ihrem Lizenzzertifikat.
txtInfoLoggingConnectors_Text=Mit Logging-Connectoren können Daten der gelesenen Variablen im Filesystem oder in einer SQL-Datenbank für die weitere Verwendung abgelegt werden. Fortlaufende Archivierung und Erzeugen eines Abildes mit wenigen Zeilen Code.
txtInfoLoggingDefinedConnectors_Text=definierte Logging-Connektoren
txtInfoOF_Text=In diesem Fenster können Sie die die SPS starten und stoppen. Außerdem können die Daten aus der Hardware auslesen, die Uhr lesen und setzen sowie Diagnostikdaten von der SPS abfragen.
txtInfoRB_OR_Text=In diesem Fenster können einzelne Lese- oder Schreibvorgänge durchgeführt werden. Für optimierte Lesevorgänge benutzen Sie bitte die ReadDataRequestCollection.
txtInfoRCB_Text=Bei Benutzung des ReadWriteRequestSet werden Lese-Schreib-Vorgänge logisch optimiert, sodass nur die minimal notwendigen Zugriffe auf die SPS erfolgen.
txtInfoSymbRCB_Text=Lesen oder Schreiben Sie Ihre symbolisch definierten Variablen
txtWarning_Text=Dieses Beispielprogramm dient Ihnen zur Anschauung, welche Funktionen Ihnen mit PLCCom zur Verfügung gestellt werden. Außerdem bietet es einfache Programmierbeispiele, zum schnellen Verstehen der Programm-Schnittstelle.\r\n\r\nWarnung: \r\nMit dem Produkt PLCcom und auch mit diesem Beispielcode werden Sie oder Dritte in die Lage versetzt nach eigenem Ermessen Anlagen, Maschinen oder Ähnliches zu überwachen und zu steuern. Es wird dem Anwender ermöglicht direkt Änderungen an einer verbundenen SPS durchzuführen. Hierzu muss der Benutzer eigenes Wissen bzw. diverse Tätigkeiten einfließen lassen. Hierdurch könnten z.B. bewegliche Teile an Maschinen ohne Vorwarnung anlaufen. \r\nSchwere Verletzungen bis hin zum Tode sind möglich.\r\nDeshalb:  Stellen Sie deshalb unbedingt sicher, dass durch Ihre Arbeiten niemand in Gefahr gerät!\r\nFühren Sie nur Aktionen durch, bei denen Sie genau wissen was Sie tun. \r\nBeachten Sie auch die Sicherheitshinweise in der EULA.
