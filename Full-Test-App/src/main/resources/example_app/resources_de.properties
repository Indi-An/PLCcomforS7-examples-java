Hint_Read_OptimizationMode_Text=<html>NONE: <br>Keine Optimierung, alle Read Requests werden nacheinander gelesen. Sicher aber langsam.<br><br>CROSS_AREAS: <br>Im CROSS_AREAS Modus werden die Lese- Anforderungen bereichsübergreifend zusammengeführt. Vorteil: Fragmentierte Bereiche (z. B. Daten über mehrere Datenblöcke) können gleichzeitig gelesen und geschrieben werden <br><br>COMBINE_AREAS: <br>Im COMBINE_AREAS Modus werden Lese-Anforderungen aus denselben Bereichen kombiniert. Vorteil: Schneller und performanter Zugriff auf Daten derselben Bereiche (z. B. Daten in demselben Datenblock)<br><br>AUTO:<br>PLCcom wählt automatisch die beste Optimierungsmethode für die Read Requests aus. Es werden nur die minimal erforderlichen SPS-Zugriffe durchgeführt.<br>Nur in der Expert Edition verfügbar<br></html>
