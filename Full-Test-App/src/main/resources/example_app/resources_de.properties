messagePlcTypeHelp=<html><p>Bitte wählen Sie den für Sie passenden SPS-Typ aus der nebenstehenden Liste.</p><p>Wenn Sie symbolisch auf eine 1200er oder 1500er SPS zugreifen möchten, wählen Sie bitte den Typen: <strong>Symbolic_Tls13</strong></p><p><strong><br>Bitte beachten Sie:</strong> Für einen symbolischen Zugriff müssen bestimmte Voraussetzungen erfüllt sein:</p><ol><li>Als Schutzstufe muss mindestens der HMI-Zugriff in der Steuerung ohne Passwort freigegeben sein.</li><li>Die Steuerung muss mindestens mit der TIA-Version 17 erstellt worden sein. Wenn ein Datenbaustein mit einer vorherigen Version erstellt worden ist, so muss er einmal mit TIA ab V17 neu übersetzt worden sein.</li><li>Es sind mindestens folgende Firmware-Versionen notwendig:<ul><li>S7-1200 ab V4.5</li><li>S7-1500 ab V2.9</li></ul></li></ol></html>
