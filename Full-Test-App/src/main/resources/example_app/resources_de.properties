OptimizationMode_AUTO_Text=<html><center>PLCcom wählt automatisch die beste Optimierungsmethode für die Read Requests aus. Es werden nur die minimal erforderlichen SPS-Zugriffe durchgeführt.</center><center>Nur in der Expert Edition verfügbar</center></html>
OptimizationMode_COMBINE_AREAS_Text=Im COMBINE_AREAS Modus werden Lese-Anforderungen aus denselben Bereichen kombiniert. Vorteil: Schneller und performanter Zugriff auf Daten derselben Bereiche (z. B. Daten in demselben Datenblock)
OptimizationMode_CROSS_AREAS_Text=Im CROSS_AREAS Modus werden die Lese- Anforderungen bereichsübergreifend zusammengeführt. Vorteil: Fragmentierte Bereiche (z. B. Daten über mehrere Datenblöcke) können gleichzeitig gelesen und geschrieben werden
